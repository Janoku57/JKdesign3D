<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JK design 3D – Portfólio</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    /* Predvolený tmavý režim */
    body.dark-mode {
      background: #121212;
      color: #eee;
    }
    body.light-mode {
      background: #f9f9f9;
      color: #222;
    }

    header {
      position: relative;
      background: linear-gradient(to right, #0d0d0d, #73849c);
      color: #fff;
      text-align: center;
      padding: 4rem 2rem;
      overflow: hidden;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      animation: fadeSlide 1s ease forwards;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
      opacity: 0.85;
    }

    /* Prepínač režimu */
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #ffdd55;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }
    .lightbox-content {
      max-width: 80%;
      max-height: 70vh;
      border-radius: 12px;
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      transform: scale(0.95);
    }
