<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JKDesign3D – 3D tlač & CAD návrhy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="hero">
    <div class="overlay">
      <h1 class="fade-in">JKDesign3D</h1>
      <p class="fade-in delay">3D tlač • CAD návrhy • Kreatívne projekty</p>
    </div>
  </header>

  <!-- PORTFOLIO -->
  <section id="portfolio">
    <h2>Portfólio</h2>
    <div class="gallery">
      <img src="assets/model1.jpg" alt="3D výtlačok 1">
      <img src="assets/model2.jpg" alt="3D výtlačok 2">
      <img src="assets/model3.jpg" alt="3D výtlačok 3">
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact">
    <h2>Kontakt</h2>
    <p>📞 0949 233 088</p>
    <p>✉️ <a href="mailto:jannkuchar@gmail.com">jannkuchar@gmail.com</a></p>
    <p>🌍 <a href="https://www.facebook.com/JKdesignprint" target="_blank">Facebook: JK design & print</a></p>
  </section>

  <footer>
    <p>© 2025 JKDesign3D</p>
  </footer>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="">
  </div>

 <script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.querySelector('.lightbox-img');
  const closeBtn = document.querySelector('.close');
  const galleryImages = document.querySelectorAll('.gallery img');

  galleryImages.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      
      // reset efektov pred spustením animácie
      lightbox.style.opacity = 0;
      lightboxImg.style.transform = 'scale(0.8)';

      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;

      // krátke oneskorenie, aby sa animácia spustila znova
      setTimeout(() => {
        lightbox.style.opacity = 1;
        lightboxImg.style.transform = 'scale(1)';
      }, 10);
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  lightbox.addEventListener('click', (e) => {
    if(e.target === lightbox) lightbox.style.display = 'none';
  });
</script>
</body>
</html>
