<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JK Design & print</title>
<meta name="description" content="JKDesign3D - Portfólio 3D tlače a CAD projektov. Moderný dizajn s galériou a lightboxom.">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --accent: #ffdd55;
  --bg: #f9f9f9;
  --text: #222;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body { font-family: 'Montserrat', sans-serif; background: #121212; color: #eee; }

/* HERO / HEADER */
.hero-header {
  position: relative;
  width: 100%;
  height: 400px;
  background: linear-gradient(to right, #222, #73849c);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.hero-header::after {
  content: "";
  position: absolute;
  inset: 0;
  background: url('assets/head.jpg') center/cover no-repeat;
  opacity: 0.3;
}
.hero-header .overlay {
  position: relative;
  text-align: center;
  color: #fff;
}
.hero-header h1 {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 10px;
  animation: fadeDown 1s ease forwards;
}
.hero-header p {
  font-size: 1.2rem;
  color: var(--accent);
  animation: fadeUp 1s ease 0.5s forwards;
}
.hero-header a { color: var(--accent); text-decoration: none; }
.hero-header a:hover { text-decoration: underline; }

/* GALÉRIA */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap: 20px;
  padding: 40px;
}
.gallery img {
  width: 100%;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.gallery img:hover { transform: scale(1.05); box-shadow: 0 15px 25px rgba(0,0,0,0.2); }

/* LIGHTBOX */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
  animation: fade 0.4s ease;
}
.lightbox-content {
  max-width: 80%;
  max-height: 70vh;
  border-radius: 12px;
  transition: transform 0.5s ease, opacity 0.5s ease;
  opacity: 0;
  transform: scale(0.95);
}
.lightbox.show img.lightbox-content {
  opacity: 1;
  transform: scale(1);
}
.close { position: absolute; top: 20px; right: 30px; font-size: 40px; color: #fff; cursor: pointer; transition: color 0.3s; }
.close:hover { color: var(--accent); }
.arrow { position: absolute; top: 50%; transform: translateY(-50%); font-size: 50px; color: #fff; cursor: pointer; user-select: none; transition: color 0.3s; }
.arrow:hover { color: var(--accent); }
.left { left: 50px; }
.right { right: 50px; }

/* CAROUSEL MINIATUR */
.thumbnail-container { position: relative; width: 80%; margin-top: 20px; overflow: hidden; }
.thumbnails { display: flex; gap: 10px; transition: transform 0.3s ease; }
.thumbnails img { width: 80px; border-radius: 6px; opacity: 0.6; cursor: pointer; transition: transform 0.3s, opacity 0.3s; flex-shrink:0; }
.thumbnails img.active, .thumbnails img:hover { opacity: 1; transform: scale(1.1); }

/* ŠÍPKY CAROUSEL */
.thumb-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 30px;
  color: #fff;
  background: rgba(0,0,0,0.5);
  border-radius: 50%;
  padding: 5px 10px;
  cursor: pointer;
  transition: background 0.3s;
}
.thumb-arrow:hover { background: rgba(255,255,255,0.3); }
.thumb-left { left: -40px; }
.thumb-right { right: -40px; }

/* FOOTER */
footer { text-align: center; padding: 20px; background: #222; color: #fff; font-size: 0.9rem; }
footer a { color: var(--accent); text-decoration: none; }
footer a:hover { text-decoration: underline; }

/* ANIMÁCIE */
@keyframes fade { from {opacity:0;} to {opacity:1;} }
@keyframes fadeDown { from {opacity:0; transform: translateY(-20px);} to {opacity:1; transform: translateY(0);} }
@keyframes fadeUp { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }

</style>
</head>
<body>

<header class="hero-header">
  <div class="overlay">
    <h1>JK Design & print</h1>
    <p>3D tlač | CAD projekty | Modelovanie dielov | <a href="mailto:jannkuchar@gmail.com">jannkuchar@gmail.com</a> | +421 949 233 088</p>
  </div>
</header>

<section class="gallery">
  <img src="assets/projekt1/main.jpg" data-project="projekt1" alt="Projekt 1">
  <img src="assets/projekt2/main.jpg" data-project="projekt2" alt="Projekt 2">
  <img src="assets/projekt3/main.jpg" data-project="projekt3" alt="Projekt 3">
</section>

<div class="lightbox" id="lightbox">
  <span class="close" id="closeBtn">&times;</span>
  <span class="arrow left" id="prev">&#10094;</span>
  <img class="lightbox-content" id="lightbox-img">
  <span class="arrow right" id="next">&#10095;</span>

  <div class="thumbnail-container">
    <span class="thumb-arrow thumb-left" id="thumbPrev">&#10094;</span>
    <div class="thumbnails" id="thumbnails"></div>
    <span class="thumb-arrow thumb-right" id="thumbNext">&#10095;</span>
  </div>
</div>

<footer>
  &copy; 2025 JKDesign3D | Kontakt: <a href="mailto:jannkuchar@gmail.com">jannkuchar@gmail.com</a> | Tel: +421 949 233 088 | <a href="https://www.facebook.com/JKdesign3D" target="_blank">Facebook</a>
</footer>

<script>
const projects = {
  projekt1:["assets/projekt1/main.jpg","assets/projekt1/2.jpg","assets/projekt1/3.jpg","assets/projekt1/4.jpg"],
  projekt2:["assets/projekt2/main.jpg","assets/projekt2/2.jpg","assets/projekt2/3.jpg"],
  projekt3:["assets/projekt3/main.jpg","assets/projekt3/2.jpg","assets/projekt3/3.jpg"]
};

const galleryImages=document.querySelectorAll(".gallery img");
const lightbox=document.getElementById("lightbox");
const lightboxImg=document.getElementById("lightbox-img");
const thumbnails=document.getElementById("thumbnails");
const closeBtn=document.getElementById("closeBtn");
const prev=document.getElementById("prev");
const next=document.getElementById("next");
const thumbPrev=document.getElementById("thumbPrev");
const thumbNext=document.getElementById("thumbNext");

let currentProject=null;
let currentIndex=0;

function showImage(index){
  currentIndex=index;
  lightbox.classList.add("show");
  lightboxImg.style.opacity=0;
  lightboxImg.style.transform="scale(0.95)";
  setTimeout(()=>{
    lightboxImg.src=projects[currentProject][currentIndex];
    lightboxImg.style.opacity=1;
    lightboxImg.style.transform="scale(1)";
  },50);
  updateThumbnails();
  scrollToActive();
}

function updateThumbnails(){
  thumbnails.innerHTML="";
  projects[currentProject].forEach((src,i)=>{
    const thumb=document.createElement("img");
    thumb.src=src;
    if(i===currentIndex) thumb.classList.add("active");
    thumb.addEventListener("click",()=>showImage(i));
    thumbnails.appendChild(thumb);
  });
}

function scrollToActive(){
  const activeThumb=thumbnails.querySelector(".active");
  if(!activeThumb) return;
  const container=thumbnails.parentElement;
  const containerCenter=container.offsetWidth/2;
  const activeCenter=activeThumb.offsetLeft+activeThumb.offsetWidth/2;
  const scrollPos=activeCenter-containerCenter;
  thumbnails.style.transform=`translateX(${-scrollPos}px)`;
}

galleryImages.forEach(img=>{
  img.addEventListener("click",()=>{
    currentProject=img.dataset.project;
    lightbox.style.display="flex";
    lightbox.classList.add("show");
    showImage(0);
  });
});

closeBtn.addEventListener("click",()=>{
  lightbox.classList.remove("show");
  setTimeout(()=>{ lightbox.style.display="none"; },400);
  thumbnails.style.transform="translateX(0)";
});

prev.addEventListener("click",()=>{ currentIndex=(currentIndex-1+projects[currentProject].length)%projects[currentProject].length; showImage(currentIndex); });
next.addEventListener("click",()=>{ currentIndex=(currentIndex+1)%projects[currentProject].length; showImage(currentIndex); });

thumbPrev.addEventListener("click",()=>{ thumbnails.scrollBy({left:-100,behavior:"smooth"}); });
thumbNext.addEventListener("click",()=>{ thumbnails.scrollBy({left:100,behavior:"smooth"}); });

document.addEventListener("keydown",(e)=>{
  if(lightbox.style.display!=="flex") return;
  switch(e.key){
    case "ArrowLeft": currentIndex=(currentIndex-1+projects[currentProject].length)%projects[currentProject].length; showImage(currentIndex); break;
    case "ArrowRight": currentIndex=(currentIndex+1)%projects[currentProject].length; showImage(currentIndex); break;
    case "Escape": lightbox.classList.remove("show"); setTimeout(()=>{ lightbox.style.display="none"; },400); thumbnails.style.transform="translateX(0)"; break;
  }
});
</script>

</body>
</html>
