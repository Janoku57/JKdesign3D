<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JKDesign3D – 3D tlač & CAD návrhy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="hero">
    <div class="overlay">
      <h1 class="fade-in">JKDesign3D</h1>
      <p class="fade-in delay">3D tlač • CAD návrhy • Kreatívne projekty</p>
    </div>
  </header>

  <!-- PORTFOLIO -->
  <section id="portfolio">
    <h2>Portfólio</h2>
    <div class="projects">

      <!-- Projekt 1 -->
      <div class="project" data-images="assets/projekt1/main.jpg,assets/projekt1/2.jpg,assets/projekt1/3.jpg">
        <img class="project-main" src="assets/projekt1/main.jpg" alt="Projekt 1">
        <div class="caption">Projekt 1 – Figúrky z PLA</div>
      </div>

      <!-- Projekt 2 -->
      <div class="project" data-images="assets/projekt2/main.jpg,assets/projekt2/2.jpg,assets/projekt2/3.jpg">
        <img class="project-main" src="assets/projekt2/main.jpg" alt="Projekt 2">
        <div class="caption">Projekt 2 – Prototypy CAD</div>
      </div>

      <!-- Projekt 3 -->
      <div class="project" data-images="assets/projekt3/main.jpg,assets/projekt3/2.jpg,assets/projekt3/3.jpg">
        <img class="project-main" src="assets/projekt3/main.jpg" alt="Projekt 3">
        <div class="caption">Projekt 3 – Modely na prezentáciu</div>
      </div>

    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact">
    <h2>Kontakt</h2>
    <p>📞 0949 233 088</p>
    <p>✉️ <a href="mailto:jannkuchar@gmail.com">jannkuchar@gmail.com</a></p>
    <p>🌍 <a href="https://www.facebook.com/JKdesignprint" target="_blank">Facebook: JK design & print</a></p>
  </section>

  <footer>
    <p>© 2025 JKDesign3D</p>
  </footer>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img class="lightbox-img" src="">
    <span class="next">&#10095;</span>
  </div>

  <!-- SCRIPT -->
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const closeBtn = document.querySelector('.close');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');

    let currentProjectImages = [];
    let currentIndex = 0;

    document.querySelectorAll('.project-main').forEach(img => {
      img.addEventListener('click', () => {
        currentProjectImages = img.parentElement.dataset.images.split(',');
        currentIndex = 0;
        openLightbox();
      });
    });

    function openLightbox() {
      lightbox.style.display = 'flex';
      lightbox.style.opacity = 0;
      lightboxImg.style.transform = 'scale(0.8)';
      lightboxImg.src = currentProjectImages[currentIndex];

      setTimeout(() => {
        lightbox.style.opacity = 1;
        lightboxImg.style.transform = 'scale(1)';
      }, 10);
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % currentProjectImages.length;
      lightboxImg.src = currentProjectImages[currentIndex];
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + currentProjectImages.length) % currentProjectImages.length;
      lightboxImg.src = currentProjectImages[currentIndex];
    }

    closeBtn.addEventListener('click', () => { lightbox.style.display = 'none'; });
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    lightbox.addEventListener('click', (e) => {
      if(e.target === lightbox) lightbox.style.display = 'none';
    });

    document.addEventListener('keydown', (e) => {
      if(lightbox.style.display === 'flex'){
        if(e.key === 'ArrowRight') showNext();
        if(e.key === 'ArrowLeft') showPrev();
        if(e.key === 'Escape') lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
